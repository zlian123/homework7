<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href= "css/style.css"/>
    <link rel="shortcut icon" href="imgs/globe.png"/>
    <script src = 'js/weather.js'></script>
</head>
<body>
    <main>
        <h1>My Weather App</h1>
        <div>
          <fieldset>
            <legend>Using the OpenWeather API</legend>
            Enter the location using City, Country or zip code, Country.  The default value is Ann Arbor, US in Fahrenheit.<br>
    	    <label for ="location">Location:</label><input type = "text" id = "location"><br>
    	   
            <input type = "radio" name = "temp" value = "imperial" id = "fahrenheit"> <label for = "fahrenheit">Fahrenheit</label><br>
    	
            <input type = "radio" name = "temp" value = "metric" id = "celcius"> <label for = "celcius">Celcius</label><br>
          </fieldset>
    	  <button id = "getIt" onclick = "gettingJSON()">Get Weather</button>
        </div>


	   <div id = "forecast">
    		<img id = "tempImg" src="" alt = "" title = "">
    		<p>The temperature in <span id = "loc"></span> is currently <span id = "temp"></span> with <span id = "condition"></span>.</p>
	   </div>
    </main>
</body>
</html>
